<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetron</title>
  </head>
  <body>
    <div id="app">
      <div class="weather">
        <div class="sidebar">
          <form class="form">
            <input
              type="search"
              class="form-input"
              placeholder="Where is this time?"
              id="input"
            />
            <input type="submit" value="Search" id="submit" />
          </form>
          <div class="sidebar-content">
            <h1 class="sidebar-content__temperature" id="temp"></h1>
            <h3 class="sidebar-content__region" id="region"></h3>
            <h3 class="sidebar-content__date" id="date"></span></h3>
          </div>
          <h4 class="weather__logo" id="fdsf">wetron</h4>
        </div>
        <div class="content">
          <h2 class="content-title">Today highlight</h2>
          <div class="content-inner" id="cards">
         </div>
        </div>
      </div>
    </div>
    <script src="main.bundle.js"></script>
  </body>
</html>
